<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Page Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
            color: #ffffff;
            border: none;
        }
        .btn-primary {
            background-color: #3949ab;
        }
        .btn-primary:hover {
            background-color: #5c6bc0;
        }
        .btn-success {
            background-color: #43a047;
        }
        .btn-success:hover {
            background-color: #66bb6a;
        }
        .btn-warning {
            background-color: #ffa726;
        }
        .btn-warning:hover {
            background-color: #ffb74d;
        }
        .btn-danger {
            background-color: #e53935;
        }
        .btn-danger:hover {
            background-color: #ef5350;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Offer</h2>
        <button class="btn btn-primary" id="offer1">Go to Offer 1</button>
        <button class="btn btn-success" id="offer2">Go to Offer 2</button>
        <button class="btn btn-warning" id="offer3">Go to Offer 3</button>
        <button class="btn btn-danger" id="offer4">Go to Offer 4</button>
    </div>

    <script>
        // JavaScript for navigation to the new link
        const newLink = "https://echonverforrinho.info?pshrr=1125988";

        document.getElementById('offer1').addEventListener('click', function () {
            window.location.href = newLink;
        });

        document.getElementById('offer2').addEventListener('click', function () {
            window.location.href = newLink;
        });

        document.getElementById('offer3').addEventListener('click', function () {
            window.location.href = newLink;
        });

        document.getElementById('offer4').addEventListener('click', function () {
            window.location.href = newLink;
        });
    </script>
</body>
</html>
