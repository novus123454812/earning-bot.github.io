 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Page Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
            color: #ffffff;
            border: none;
        }
        .btn-primary {
            background-color: #3949ab;
        }
        .btn-primary:hover {
            background-color: #5c6bc0;
        }
        .btn-success {
            background-color: #43a047;
        }
        .btn-success:hover {
            background-color: #66bb6a;
        }
        .btn-warning {
            background-color: #ffa726;
        }
        .btn-warning:hover {
            background-color: #ffb74d;
        }
        .btn-danger {
            background-color: #e53935;
        }
        .btn-danger:hover {
            background-color: #ef5350;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Offer</h2>
        <button class="btn btn-primary" id="offer1">Go to Offer 1</button>
        <button class="btn btn-success" id="offer2">Go to Offer 2</button>
        <button class="btn btn-warning" id="offer3">Go to Offer 3</button>
        <button class="btn btn-danger" id="offer4">Go to Offer 4</button>
    </div>

    <script>
        // Function to spoof the user agent
        function changeUserAgent() {
            const newUserAgent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/107.0.0.0 Safari/537.36";
            Object.defineProperty(navigator, 'userAgent', {
                value: newUserAgent,
                writable: false
            });
            console.log("User agent changed to:", navigator.userAgent);
        }

        // Invoke user-agent spoofing on page load
        changeUserAgent();

        // Redirects for buttons
        const showAd = () => {
            // This function will trigger the ad
            if (typeof show_8588055 === 'function') {
                show_8588055();
            } else {
                console.error("Ad script is not loaded properly.");
            }
        };

        document.getElementById('offer1').addEventListener('click', showAd);
        document.getElementById('offer2').addEventListener('click', showAd);
        document.getElementById('offer3').addEventListener('click', showAd);
        document.getElementById('offer4').addEventListener('click', showAd);
    </script>

    <!-- Ads Script -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8588055' data-sdk='show_8588055'></script>
</body>
</html>
